<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Calculator || The Odin Project</title>
  </head>
  <body>
    <p class="info">
      This is a simple calculator and can only carry out an operation at a time.
    </p>
    <div class="calculator">
      <div class="screen">0</div>
      <div class="buttons">
        <div class="row row-1">
          <button class="btn special" id="ac">AC</button>
          <button class="btn special" id="plusOrMinus">+/-</button>
          <button class="btn special" id="percent">%</button>
          <button class="btn operator" id="divide">/</button>
        </div>
        <div class="row row-2">
          <button class="btn num">7</button>
          <button class="btn num">8</button>
          <button class="btn num">9</button>
          <button class="btn operator" id="multiply">*</button>
        </div>
        <div class="row row-3">
          <button class="btn num">4</button>
          <button class="btn num">5</button>
          <button class="btn num">6</button>
          <button class="btn operator" id="minus">-</button>
        </div>
        <div class="row row-4">
          <button class="btn num">1</button>
          <button class="btn num">2</button>
          <button class="btn num">3</button>
          <button class="btn operator" id="add">+</button>
        </div>
        <div class="row row-5">
          <button class="btn num" id="zero">0</button>
          <button class="btn num" id="dot">.</button>
          <button class="btn operator" id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
