<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Calculator || The Odin Project</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">8812349</div>
      <div class="buttons">
        <div class="row row-1">
          <div class="btn special" id="ac">AC</div>
          <div class="btn special" id="plusOrMinus">+/-</div>
          <div class="btn special" id="percent">%</div>
          <div class="btn operator" id="divide">/</div>
        </div>
        <div class="row row-2">
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn operator" id="multiply">*</div>
        </div>
        <div class="row row-3">
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn operator" id="minus">-</div>
        </div>
        <div class="row row-4">
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn operator" id="add">+</div>
        </div>
        <div class="row row-5">
          <div class="btn" id="zero">0</div>
          <div class="btn" id="dot">.</div>
          <div class="btn operator" id="equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
