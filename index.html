<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Calculator || The Odin Project</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">0</div>
      <div class="buttons">
        <div class="row row-1">
          <button class="btn special" id="ac">AC</button>
          <button class="btn special" id="plusOrMinus">+/-</button>
          <button class="btn special" id="percent">%</button>
          <button class="btn operator" id="divide">/</button>
        </div>
        <div class="row row-2">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn operator" id="multiply">*</button>
        </div>
        <div class="row row-3">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn operator" id="minus">-</button>
        </div>
        <div class="row row-4">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn operator" id="add">+</button>
        </div>
        <div class="row row-5">
          <button class="btn" id="zero">0</button>
          <button class="btn" id="dot">.</button>
          <button class="btn operator" id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
